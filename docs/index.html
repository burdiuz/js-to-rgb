<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 offset-1 py-5">
          <h1 id="page-title"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-10 offset-1 col-xl-8 offset-xl-2">
          <div class="form-group">
            <label for="input-data"><h4>Input:</h4></label>
            <textarea class="form-control" id="input-data" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-10 offset-1 col-xl-8 offset-xl-2">
          <h4>Output:</h4>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link source-type-tab" id="type-text" href="#"
                >Text to Image</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link source-type-tab" id="type-js" href="#"
                >JavaScript to Image</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link source-type-tab" id="type-css" href="#"
                >CSS to Image</a
              >
            </li>
            <li class="d-flex justify-content-end" style="flex-grow: 1;">
              <select
                class="form-control mx-3"
                id="image-style-select"
                style="max-width: 250px;"
              >
                <option value="lighten">Lighten</option>
                <option value="darken">Darken</option>
              </select>
              <button
                type="button"
                class="btn btn-primary m-0"
                id="convert-button"
              >
                Convert
              </button>
            </li>
          </ul>
          <div
            class="form-group d-flex my-2 justify-content-between align-items-center"
          >
            <div class="d-flex" id="target-type-container">
              <div class="form-check m-2">
                <input
                  class="form-check-input image-target"
                  type="radio"
                  name="image-target-select"
                  value="internal"
                  id="image-internal"
                />
                <label class="form-check-label" for="internal-external">
                  Inline image with HTML
                </label>
              </div>
              <div class="form-check m-2">
                <input
                  class="form-check-input image-target"
                  type="radio"
                  name="image-target-select"
                  value="external"
                  id="image-external"
                />
                <label class="form-check-label" for="image-external">
                  External Image file
                </label>
              </div>
            </div>
            <div
              class="d-flex justify-content-end"
              id="image-download-container"
            >
              <img
                src=""
                id="output-image"
                class="m-0 mr-3"
                style="width: 36px; height: 36px;"
              />
              <a href="#" id="output-image-download-link" download="image.png"
                ><button type="button" class="btn btn-success m-0">
                  Download Image
                </button></a
              >
            </div>
          </div>
          <div class="form-group" id="output-data-container">
            <textarea
              class="form-control"
              id="output-data"
              rows="10"
              readonly
            ></textarea>
          </div>
          <div
            class="form-group d-flex justify-content-end"
            id="clipboard-copy-container"
          >
            <button
              type="button"
              class="btn btn-success m-0"
              id="clipboard-button"
            >
              Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
