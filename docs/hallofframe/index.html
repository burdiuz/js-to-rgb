<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
    <title>Hall of Frame</title>
    <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }

    body > h1 {
      text-align: center;
      font-size: 4rem;
    }

    .row-title {
      text-align: center;
      font-size: 2rem;
      margin-top: 15%;
    }

    .row {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .row:last-child {
      margin-bottom: 30%;
    }

    .frame-title {
      font-size: 0.8rem;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2px 10px;
      border-radius: 1rem;
      border: 1px solid #aaa;
    }

		.frame {
			position: relative;
			display: grid;
			grid-template-columns: 54px auto 54px;
			grid-template-rows:  54px auto 54px;
      margin: 2rem;
      min-width: 300px;
      min-height: 300px;
		}

		.frame-tl {
      background-image: url('./frame-tl.png');
			grid-column: 1 / span 1;
			grid-row: 1 / span 1;
		}

		.frame-t {
      background-image: url('./frame-t.png');
			grid-column: 2 / span 1;
			grid-row: 1 / span 1;
		}

		.frame-tr {
      background-image: url('./frame-tr.png');
			grid-column: 3 / span 1;
			grid-row: 1 / span 1;
		}

		.frame-l {
      background-image: url('./frame-l.png');
			grid-column: 1 / span 1;
			grid-row: 2 / span 1;
		}

		.frame-c {
			grid-column: 2 / span 1;
			grid-row: 2 / span 1;
      padding: 10px;
		}

		.frame-r {
      background-image: url('./frame-r.png');
			grid-column: 3 / span 1;
			grid-row: 2 / span 1;
		}

		.frame-bl {
      background-image: url('./frame-bl.png');
			grid-column: 1 / span 1;
			grid-row: 3 / span 1;
		}

		.frame-b {
      background-image: url('./frame-b.png');
			grid-column: 2 / span 1;
			grid-row: 3 / span 1;
		}

		.frame-br {
      background-image: url('./frame-br.png');
			grid-column: 3 / span 1;
			grid-row: 3 / span 1;
		}

    .frame-c, .frame-b {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame-c > img {
      border: 1px solid #ddd;
    }
	</style>
  </head>
  <body>
    <h1>Hall of Frame</h1>
  </body>
  <script type="text/javascript">
    const htmlEntities = (str) => String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;');

    const div = () => {
      const el = document.createElement('div');
      document.body.appendChild(el);
      return el;
    };

    const row = (title) => {
      const titleEl = div();
      titleEl.classList.add('row-title');
      titleEl.innerText = title;

      const rowEl = div();
      rowEl.classList.add('row');

      const chain = {};
      let html = '';

      chain.frame = (imageUrl, title) => {
        html = `${html}
<div class="frame">
  <div class="frame-tl">
  </div>
  <div class="frame-t">
  </div>
  <div class="frame-tr">
  </div>
  <div class="frame-l">
  </div>
  <div class="frame-c">
    <img src="${htmlEntities(imageUrl)}">
  </div>
  <div class="frame-r">
  </div>
  <div class="frame-bl">
  </div>
  <div class="frame-b">
    <div class="frame-title">${htmlEntities(title)}</div>
  </div>
  <div class="frame-br">
  </div>
</div>
`;
        return chain;
      };

      chain.commit = () => rowEl.innerHTML = html;

      return chain;
    };

    row('jQuery')
      .frame('./jquery_86927_3.3.1.min.js.png', 'jQuery v3.3.1')
      .commit();

row('Backbone')
  .frame('./backbone_23355_1.3.3.min.js.png', 'backbone v1.3.3')
  .frame('./backbone.marionette_36351_4.0.0.min.js.png', 'marionette v4.0.0')
  .commit();

row('ExtJS')
  .frame('./extjs_2235676_6.2.0-all.js.png', 'extjs v6.2.0')
  .commit();

row('Bootstrap')
  .frame('./bootstrap_51039_4.1.3.min.js.png', 'bootstrap v4.1.3 js')
  .frame('./bootstrap_140936_4.1.3.min.css.png', 'bootstrap v4.1.3 css')
  .commit();

row('AngularJS')
  .frame('./angular.js_174778_1.7.5.min.js.png', 'angularjs v1.7.5')
  .frame('./toastr.js_5251_2.1.4.min.js.png', 'toastr v2.1.4')
  .commit();

row('Polymer')
  .frame('./polymer_123402_0.5.6.min.js.png', 'polymer v0.5.6')
  .commit();

row('Ember')
  .frame('./ember_486870_2.18.2.min.js.png', 'ember v2.18.2')
  .commit();

row('Underscore')
  .frame('./underscore.js_18069_1.9.1-min.js.png', 'underscore v1.9.1')
  .frame('./lodash.js_73229_4.17.11.min.js.png', 'lodash v4.17.11')
  .commit();

row('React')
  .frame('./react_11800_16.7.0.min.js.png', 'react v16.7.0')
  .frame('./react-dom_100002_16.6.3.min.js.png', 'react-dom v16.6.3')
  .frame('./redux_6461_4.0.1.min.js.png', 'redux v4.0.1')
  .commit();

row('Honorable mentions')
  .frame('./toastr.js_5251_2.1.4.min.js.png', 'toastr v2.1.4')
  .frame('./toastr.js_5251_2.1.4.min.js.png', 'toastr v2.1.4')
  .frame('./toastr.js_5251_2.1.4.min.js.png', 'toastr v2.1.4')
  .commit();
  </script>
</html>
