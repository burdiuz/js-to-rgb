<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
    <title>JavaScript to Image Converter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
      />
    <base href="/" />
    <style type="text/css">
      body {
        display: flex;
        height: 100%;
        flex-direction: column;
        align-items: stretch;
      }

      textarea {
        min-height: 300px;
      }

      button,
      canvas,
      img {
        align-self: center;
        margin: 1rem;
      }

      textarea {
        font-size: 0.8rem;
        font-family: monospace;
      }

      #output-image {
        width: 64px;
        height: 64px;
      }

      #output-image-download-info {
        font-size: 0.7rem;
        width: 146px;
      }

      .hallofframe {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 offset-1 py-5">
          <h1 id="page-title">JavaScript to Image Converter</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-10 offset-1 col-xl-8 offset-xl-2">
          <div class="form-group">
            <label for="input-data"><h4>Input:</h4></label>
            <textarea class="form-control" id="input-data" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-10 offset-1 col-xl-8 offset-xl-2">
          <h4>Output:</h4>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link source-type-tab" id="type-text" href="#">Text
                to Image</a>
            </li>
            <li class="nav-item">
              <a class="nav-link source-type-tab" id="type-js" href="#">JavaScript
                to Image</a>
            </li>
            <li class="nav-item">
              <a class="nav-link source-type-tab" id="type-css" href="#">CSS to
                Image</a>
            </li>
            <li class="d-flex justify-content-end" style="flex-grow: 1;">
              <select
                class="form-control mx-3"
                id="image-style-select"
                style="max-width: 250px;">
                <option value="lighten">Lighten</option>
                <option value="darken">Darken</option>
              </select>
              <button
                type="button"
                class="btn btn-primary m-0"
                id="convert-button">
                Convert
              </button>
            </li>
          </ul>
          <div
            class="form-group d-flex my-2 justify-content-between
            align-items-center">
            <div class="d-flex" id="target-type-container">
              <div class="form-check m-2">
                <input
                  class="form-check-input image-target"
                  type="radio"
                  name="image-target-select"
                  value="internal"
                  id="image-internal"
                  />
                <label class="form-check-label" for="internal-external">
                  Inline image with HTML
                </label>
              </div>
              <div class="form-check m-2">
                <input
                  class="form-check-input image-target"
                  type="radio"
                  name="image-target-select"
                  value="external"
                  id="image-external"
                  />
                <label class="form-check-label" for="image-external">
                  External Image file
                </label>
              </div>
            </div>
            <div
              class="d-flex align-items-center justify-content-end"
              id="image-download-container">
              <img
                src=""
                id="output-image"
                class="m-0 mr-3"
                />
              <a href="#" id="output-image-download-link" class="d-none"
                download="image.png"><button type="button" class="btn
                  btn-success m-0">
                  Download Image
                </button></a>
              <span id="output-image-download-info" class="d-none">To download
                image, right click on it and select "Save Image As..."</span>
            </div>
          </div>
          <div class="form-group" id="output-data-container">
            <textarea
              class="form-control"
              id="output-data"
              rows="10"
              readonly></textarea>
          </div>
          <div
            class="form-group d-flex justify-content-end"
            id="clipboard-copy-container">
            <button
              type="button"
              class="btn btn-success m-0"
              id="clipboard-button">
              Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="hallofframe">
      <a href="./hallofframe">Hall of Frame</a>
    </div>
  </body>
  <script src="./source.js" type="text/javascript"></script>
</html>
